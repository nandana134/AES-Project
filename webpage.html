<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essay Grading System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Automated Essay Scoring</h1>
    <form method="POST">
        <textarea name="essay" placeholder="Paste your essay here...">{{ essay }}</textarea><br>
        <input type="submit" value="Get Score">
    </form>

    {% if grade is not none %}
    <div class="result">
        <strong>Predicted Grade:</strong> {{ grade }}
    </div>
    {% endif %}
</body>
</html>
